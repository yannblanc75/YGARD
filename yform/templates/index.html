<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YFORMED - Accueil</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="index-container">
        <header class="index-header">
            <h1>YFORMED</h1>
            <span class="doctor-name">Dr. Blancard</span>
        </header>
        <main class="index-main">
            <div class="left-panel">
                <button onclick="window.location.href='/archive'" class="action-button">Archives</button>
                <button onclick="window.location.href='/add'" class="action-button">Ajouter un profil</button>
            </div>
            <div class="right-panel">
                <h2 class="recent-title">Récemment ajouté</h2>
                <div class="recent-list">
                    {% for profile in recent_profiles %}
                    <div class="recent-profile">{{ profile.Prenom }} {{ profile.Nom }}</div>
                    {% endfor %}
                </div>
            </div>
        </main>
    </div>
</body>
</html>
