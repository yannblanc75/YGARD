<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un Emprunteur</title>
  <link rel="stylesheet" href="/static/css/add_borrower.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="add-borrower-container">
    <header class="form-header">
      <a href="/" class="back-button">← Retour</a>
      <h1>Ajouter un Emprunteur</h1>
    </header>

    <form id="addBorrowerForm">
      <!-- Informations personnelles -->
      <section class="form-section">
        <h2>Informations Personnelles</h2>
        <div class="form-group">
          <label for="name">Nom Complet</label>
          <input type="text" id="name" name="name" placeholder="Entrez le nom complet" required />
        </div>
        <div class="form-group">
          <label for="dob">Date de Naissance</label>
          <input type="date" id="dob" name="dob" required />
        </div>
        <div class="form-group">
          <label for="email">Adresse Email</label>
          <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required />
        </div>
      </section>

      <!-- Informations santé -->
      <section class="form-section">
        <h2>Informations de Santé</h2>
        <div class="form-group">
          <label for="height">Taille (cm)</label>
          <input type="number" id="height" name="height" placeholder="Ex : 175" required />
        </div>
        <div class="form-group">
          <label for="weight">Poids (kg)</label>
          <input type="number" id="weight" name="weight" placeholder="Ex : 70" required />
        </div>
        <div class="form-group">
          <label for="blood_type">Groupe Sanguin</label>
          <select id="blood_type" name="blood_type" required>
            <option value="" disabled selected>Choisir...</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>
      </section>

      <!-- Historique médical -->
      <section class="form-section">
        <h2>Historique Médical</h2>
        <div class="form-group">
          <label for="history">Antécédents Médicaux (0 à 10)</label>
          <input type="number" id="history" name="history" min="0" max="10" placeholder="Ex : 3" required>
        </div>
        <div class="form-group">
          <label for="last_visit">Date de Dernière Visite Médicale</label>
          <input type="date" id="last_visit" name="last_visit" />
        </div>
      </section>

      <!-- Actions -->
      <div class="form-actions">
        <button type="submit" class="submit-button">Ajouter</button>
        <button type="reset" class="cancel-button">Annuler</button>
      </div>
    </form>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
