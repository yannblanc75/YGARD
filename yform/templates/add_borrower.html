<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un Emprunteur</title>
  <link rel="stylesheet" href="/static/css/add_borrower.css">
</head>
<body>
  <div class="add-borrower-container">
    <header class="form-header">
      <a href="/" class="back-button">← Retour</a>
      <h1>Ajouter un Emprunteur</h1>
    </header>
    <form id="addBorrowerForm">
      <!-- Informations Personnelles -->
      <section class="form-section">
        <h2>Informations Personnelles</h2>
        <div class="form-group">
          <label for="name">Nom Complet</label>
          <input type="text" id="name" name="name" placeholder="Entrez le nom complet" required />
        </div>
        <div class="form-group">
            <label for="gender">Sexe</label>
            <select id="gender" name="gender" required>
              <option value="" disabled selected>Choisir...</option>
              <option value="Homme">Homme</option>
              <option value="Femme">Femme</option>
              <option value="Autre">Autre</option>
            </select>
          </div>
        <div class="form-group">
          <label for="dob">Date de Naissance</label>
          <input type="date" id="dob" name="dob" required />
        </div>
        <div class="form-group">
          <label for="email">Adresse Email</label>
          <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required />
        </div>
        <div class="form-group">
          <label for="profession">Profession</label>
          <input type="text" id="profession" name="profession" placeholder="Entrez la profession" required />
        </div>
      </section>

      <!-- Informations Santé -->
      <section class="form-section">
        <h2>Informations de Santé</h2>
        <div class="form-group">
          <label for="height">Taille (cm)</label>
          <input type="number" id="height" name="height" placeholder="Ex : 175" required />
        </div>
        <div class="form-group">
          <label for="weight">Poids (kg)</label>
          <input type="number" id="weight" name="weight" placeholder="Ex : 70" required />
        </div>
        <div class="form-group">
          <label for="blood_pressure">Pression Artérielle</label>
          <input type="text" id="blood_pressure" name="blood_pressure" placeholder="Ex : 120/80" required />
        </div>
        <div class="form-group">
          <label for="physical_activity">Activité Physique (heures/semaine)</label>
          <input type="number" id="physical_activity" name="physical_activity" placeholder="Ex : 5" required />
        </div>
        <div class="form-group">
          <label for="smoking">Tabagisme (cigarettes/jour)</label>
          <input type="number" id="smoking" name="smoking" placeholder="Ex : 0" required />
        </div>

        <div class="form-group">
            <label for="history">Antécédents Médicaux</label>
            <textarea id="history" name="history" placeholder="Décrivez les antécédents médicaux"></textarea>
          </div>
          
        <div class="form-group">
          <label for="alcohol_consumption">Consommation d'Alcool (verres/semaine)</label>
          <input type="number" id="alcohol_consumption" name="alcohol_consumption" placeholder="Ex : 3" required />
        </div>
        <div class="form-group">
          <label for="chronic_diseases">Maladies Chroniques</label>
          <textarea id="chronic_diseases" name="chronic_diseases" placeholder="Décrivez les maladies chroniques"></textarea>
        </div>
        <div class="form-group">
          <label for="past_surgeries">Chirurgies Passées</label>
          <textarea id="past_surgeries" name="past_surgeries" placeholder="Décrivez les chirurgies passées"></textarea>
        </div>
        <div class="form-group">
          <label for="recent_hospitalizations">Hospitalisations Récentes</label>
          <textarea id="recent_hospitalizations" name="recent_hospitalizations" placeholder="Décrivez les hospitalisations récentes"></textarea>
        </div>
      </section>

      <!-- Actions -->
      <div class="form-actions">
        <button type="submit" class="submit-button">Ajouter</button>
        <button type="reset" class="cancel-button">Annuler</button>
      </div>
    </form>
  </div>
  <script src="/static/js/main.js"></script>
</body>
</html>
